<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="preview-card">
    <section class="preview-card-info">
      <h1 class="preview-card-title">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="preview-card-description">Discover the benefits of data analytics and make better decisions regarding
        revenue, customer
        experience, and overall efficiency.</p>
      <div class="preview-card-stats">
        <div class="stats-box">
          <p class="stats-box-value">10k+</p>
          <p class="stats-box-description">companies</p>
        </div>
        <div class="stats-box">
          <p class="stats-box-value">314</p>
          <p class="stats-box-description">templates</p>
        </div>
        <div class="stats-box">
          <p class="stats-box-value">12M+</p>
          <p class="stats-box-description">queries</p>
        </div>
      </div>
    </section>
    <section class="preview-card-graphic">
      <div class="hero-image"></div>
      <picture><img class="image-header-desktop" src="./images/image-header-desktop.jpg" alt="Working people"></picture>
      <picture><img class="image-header-mobile" src="./images/image-header-mobile.jpg" alt="Working people"></picture>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/matsta92">Mateusz</a>.
  </footer>
</body>

</html>
